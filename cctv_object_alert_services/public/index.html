<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imou Player Demo</title>
    <script src="./imouplayer.js"></script>
  </head>
  <body>
    <h1>Imou CCTV Player</h1>
    <div id="player-container" style="width: 640px; height: 480px"></div>
    <script>
      fetch("http://localhost:3000/token")
        .then((response) => response.json())
        .then((data) => {
          var player = new ImouPlayer({
            container: "player-container",
            accessToken: data.accessToken,
            deviceId: "9J073AAPAQ00435", // Replace with your real device ID
            channel: 0, // Channel number, often 0 for a single camera setup
            width: 640, // Width of the video player
            height: 480, // Height of the video player
            autoPlay: true, // Automatically start playing the video
          });
        })
        .catch((error) => {
          console.error("Failed to fetch the access token:", error);
          alert(
            "Failed to fetch the access token. Check console for more details."
          );
        });
    </script>
  </body>
</html>
