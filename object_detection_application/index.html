<!DOCTYPE html>
<html>
  <head>
    <title>Screen Capture Test</title>
  </head>
  <body>
    <video id="screen-video" autoplay></video>
    <script>
      async function startCapture() {
        try {
          const stream = await window.electron.getScreenStream();
          const videoElement = document.getElementById("screen-video");
          videoElement.srcObject = stream;
        } catch (error) {
          console.error(
            "Error accessing screen media:",
            error.message,
            error.stack,
            error.name
          );
        }
      }
      startCapture();
    </script>
  </body>
</html>
